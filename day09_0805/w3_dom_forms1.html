<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>

    <h2>JavaScript Validation</h2>
    <!-- ▼ 우리는 아래 action="/action_page.php" < php 사용 X #(샵)으로 변경하기 -->
    <!-- ▼ method="post"로 되어 있는데 > method="get"으로 변경하기
    method="post" > post는 편지를 봉투에 넣고 보내는 것과 같아요.(내용이 밖에서 보이지 않음!)
    method="get" > get은 편지에 주소를 적어서 우체통에 넣는 것과 같아요.(다른 사람에게 내용이 노출될 수 있음!) -->
    <!-- ★ form을 작업할 때에는 무조건 name이 있어야 함 -->
    <form name="myForm" action="#" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
